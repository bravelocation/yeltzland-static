<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/rss.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.author.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.author.twitter }}" />

  <meta name="twitter:card" content="app" />
  <meta name="twitter:app:name:iphone" content="Yeltzland">
  <meta name="twitter:app:id:iphone" content="1111223048" />
  <meta name="twitter:image" content="https://bravelocation.com/images/logos/yeltzland.png">
  <meta name="og:image" content="https://bravelocation.com/images/logos/yeltzland.png">
  <meta name="apple-itunes-app" content="app-id=1111223048">
  <meta name="twitter:app:name:googleplay" content="Yeltzland">
  <meta name="twitter:app:id:googleplay" content="com.bravelocation.yeltzland" />
</head>
