        <h2>Yeltz 3 St Leonards 0</h2>
        <h3>30 August 1997</h3>
        
        <p>A 3-0 victory over bottom of the table St. Leonards pushes Halesowen up to third place. Goals from Piearce, Harrison and Cooper complete an easy victory to leave The Yeltz three points behind leader Forest Green.</p>
