        <h1>News Story</h1>
        <h2>Yeltz 5 Gresley 0</h2>
        <h3>23 September 1997</h3>
        
        <p>Hurrah! The famine is over as The Yeltz put five past hapless Gresley. Goals from Cooper, Harrison, Piearce, Crisp and Yates move Halesowen up to third and leave reigning champions Gresley one place off the bottom.</p>
