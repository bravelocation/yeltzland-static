        <h1>News Story</h1>
        <h2>FAC  Yeltz 2 Redditch 2</h2>
        <h3>11 October 1997</h3>
        
        <p>Halesowen leave it late to force a 2-2 draw against Redditch in the FA Cup 3rd Qualifying Round.  On a very wet day, we were twice behind before Matt Gardiner forced the ball home in the last five minutes.</p>
