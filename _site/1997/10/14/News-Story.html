        <h2>FAC  Redditch 0 Yeltz 3</h2>
        <h3>14 October 1997</h3>
        
        <p>Our epic cup run staggers on with a 3-0 victory over Redditch in the replay. Goals from Bradley, Crisp and Piearce means we'll play Northwich in the 4th Qualifying Round tie, the farthest we've been for several years.</p>
