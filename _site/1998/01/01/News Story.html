        <h2>Yeltz 2 Worcester 0</h2>
        <h3>01 January 1998</h3>
        
        <p>Another important victory - 2-0 at home to Worcester - keeps us in touch at the top of the table. Goals from Woody and Evran means we're up to 4th place, near the top of a large pack in pursuit of leaders Merthyr.</p>
