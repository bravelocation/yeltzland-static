        <h2>Yeltz 2 Bath 1</h2>
        <h3>30 April 1998</h3>
        
        <p>An Evran goal in the last minute clinched a 2-1 win against Bath. They had taken the lead, but Evran also got the equaliser. We're now 6th, but could finish anywhere from 3rd to 7th. Exciting or what.</p>
